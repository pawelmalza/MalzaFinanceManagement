{% extends "finance_manager/base.html" %}

{% block view %}{{ view }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
        <p class="card-title">Goods list</p>
        <div class="table card-body">
            <table class="table" style="width: 50%;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>on stock</th>
                </tr>
            </thead>
            <tbody>
                {% for item in goods %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.on_stock }}&nbsp;{{ item.units }}</td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
        </div>
    </div>
{% endblock %}
