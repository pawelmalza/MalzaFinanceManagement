{% extends "finance_manager/base.html" %}

{% block view %}{{ view }}{% endblock %}

{% block content %}
<div class="card">
<div class="card-body">
<p class="card-title">{{ view }} form:</p>
    {% for income in data %}
        <div class="card-header">
        <h3>{{ income.name }}</h3>
        <h4 style="display: inline-block">{{ income.date }}</h4>
        <a class="btn btn-primary mt-5 mt-xl-0 expand" style="display: inline-block">Details</a>
        </div>
        <div class="card-body collapse">
        <h4>Amount: {{ income.amount }}</h4>
        <h5>Description:{{ income.description }}</h5>
        </div>
    {% endfor %}
</div>
</div>
{% endblock %}
