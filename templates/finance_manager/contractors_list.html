{% extends "finance_manager/base.html" %}
{% block view %}Contractors{% endblock %}
{% block content %}
<div class="card">
<div class="card-body">
<p class="card-title"style="display: inline-block">{{ view }} list:</p>
<a class="btn btn-light mt-5 mt-xl-0 expand" style="display: inline-block; float: right;" href="add/">Add new</a>
    <ul class="card-body">
    {% for contractor in contractors %}
        <li style="list-style: none;"><a href="{{ contractor.id }}">{{ contractor.name }}</a></li>
    {% endfor %}
    </ul>
</div>
</div>
{% endblock %}
